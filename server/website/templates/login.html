<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../pre_web/dist/style.css">
    <title>Login</title>
</head>

<body class="form-body">
    <form class="form form-container">
        <h3 class="form__title">Login</h3>
        <label for="email" class="form__label">Email</label>
        <input type="email" class="form__input" id="email" name="email" placeholder="john@example.com" maxlength="150">
        <label for="password" class="form__label">Password</label>
        <input type="password" class="form__input" id="password" name="password" maxlength="150">
        <button type="submit" class="form__submit-btn">Log in</button>
    </form>
</body>

</html>
